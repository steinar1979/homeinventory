
<div *ngIf="auth.user$ | async; then authenticated else guest">
    <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>





<button mat-button (click)="auth.googleSignin()" ><img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
    <i class="fa fa-google"></i> &nbsp; Logg inn med Google
</button>

<button mat-button (click)="auth.doFacebookAuth()" ><img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/1024px-Facebook_icon.svg.png"/>
    <i class="fa fa-google"></i> &nbsp; Logg inn med Facebook
</button>

</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
        <mat-toolbar >   
<div class="banner_username" *ngIf="auth.user$ | async as user">
        <img  [src]="user.photoURL" height="30px">
      
            {{ user.displayName }}
</div> 
    <div class="banner_logout" *ngIf="auth.user$ | async as user">
        <button mat-button (click)="auth.signOut()"><mat-icon>exit_to_app</mat-icon>Logg ut</button>
    </div>
 
</mat-toolbar>
</ng-template>
